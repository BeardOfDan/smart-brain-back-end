version: '3.6'

services:
  smart-brain-api:
    container_name: smart-brain-back-end
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-back-end
    environment:
      POSTGRES_USER: Sally
      POSTGRESS_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    links:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/smart-brain-back-end

  # Postgres
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: Sally
      POSTGRESS_PASSWORD: secret
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
